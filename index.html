<html lang="en">

<head>

	<!-- PAGE NEEDS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<title>Color Game</title>
	<meta name="description" content="Color Game">
	<meta name="author" content="Dean Sellas">

	<link rel="icon" href="http://thespacecoder.com/favicon.ico" type="image/x-icon">
  
    <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	<link rel="stylesheet" href="/css/physics.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script src="colorGame.js"></script>
	
</head>

<body>

  
  <div class="container">
    <div class="row center">
      
      <div class="col-sm-2 col-sm-offset-3">
        <h4>Red</h4>
        <input value="0" id="red" type="range" min="0" max="255">
        <p id="pred">0%</p>
      </div>
      
      <div class="col-sm-2">
        <h4>Green</h4>
        <input value="0" id="green" type="range" min="0" max="255">
        <p id="pgreen">0%</p>
      </div>
      
      <div class="col-sm-2">
        <h4>Blue</h4>
        <input value="0" id="blue" type="range" min="0" max="255">
        <p id="pblue">0%</p>
      </div>
      
      <div class="col-sm-2"></div>
    </div>
    
    <div class="row">
      
      <div class="col-sm-4 col-sm-offset-4 center">
        <a class="btn btn-default" id="check" onclick="calcScore(), background(), clicks()">Check Color</a>
      </div>
      
      <div class="col-sm-4"></div>
    </div>
    
    <div class="row center">
      
      <div class="colorBox" id="goalBox"><h3>Goal</h3></div> 
      <div class="colorBox" id="userBox"><h3>Yours</h3></div>
      
    </div>
    
    <div class="row scoreBox">
      <h2 id="score">score: 0</h2>
    </div>
    
  </div>
  
</body>

</html>
