<head>

  <!-- PAGE NEEDS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>Color Game</title>
  <meta name="description" content="Color Game">
  <meta name="author" content="Dean Sellas">

  <link rel="icon" href="http://thespacecoder.com/favicon.ico" type="image/x-icon">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/physics.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="colorGame.js"></script>

<body>


  <div class="container">

    <!-- SLIDERS -->
    <div class="row center">

      <div class="col-sm-2 col-sm-offset-3">
        <h4>Red</h4>
        <input value="0" id="red" type="range" min="0" max="255">
        <p id="pred">0%</p>
      </div>

      <div class="col-sm-2">
        <h4>Green</h4>
        <input value="0" id="green" type="range" min="0" max="255">
        <p id="pgreen">0%</p>
      </div>

      <div class="col-sm-2">
        <h4>Blue</h4>
        <input value="0" id="blue" type="range" min="0" max="255">
        <p id="pblue">0%</p>
      </div>

      <div class="col-sm-2"></div>
    </div>

    <!-- BUTTON -->
    <div class="row">

      <div class="col-sm-4 col-sm-offset-4 center">
        <a class="btn btn-default" id="check" onclick="calcScore(), background(), clicks()">Check Color</a>
      </div>

      <div class="col-sm-4"></div>
    </div>

    <!-- COLOR BOXES -->
    <div class="row center">

      <div class="colorBox" id="goalBox">
        <h3>Goal</h3>
      </div>
      <div class="colorBox" id="userBox">
        <h3>Yours</h3>
      </div>

    </div>

    <!-- SCORE BOX -->
    <div class="row scoreBox">
      <h2 id="score">score: 0</h2>
    </div>

    <!-- GITHUB BUTTONS -->
    <div class="row center">
      <a class="github-button" href="https://github.com/TheSpaceCoder/Color-Game/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/TheSpaceCoder/Color-Game/network" data-count-api="/repos/TheSpaceCoder/Color-Game#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork TheSpaceCoder/Color-Game on GitHub">Fork</a>

      <a class="github-button" href="https://github.com/TheSpaceCoder/Color-Game" data-icon="octicon-star" data-style="mega" data-count-href="/TheSpaceCoder/Color-Game/stargazers" data-count-api="/repos/TheSpaceCoder/Color-Game#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star TheSpaceCoder/Color-Game on GitHub">Star</a>

      <script async defer src="https://buttons.github.io/buttons.js"></script>

    </div>

  </div>

</body>

</html>
